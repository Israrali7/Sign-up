<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogging Website</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Blogging Website</h1>
        <nav aria-label="Main navigation">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Settings</a></li>
                <li><a href="#" id="signOut">Logout</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <aside class="sidebar">
            <h2>Profile</h2>
            <ul>
                <a href="#" id="post" class="blog-post">Post Your Blog</a>
            </ul>
            <section class="postBox" id="postBox" style="display: none;">
                <input type="text" id="userName" placeholder="Enter Your User Name"><br><br>
                <textarea id="descrip" placeholder="Enter Your Description About the Post"></textarea><br><br>
                <input type="file" id="getImg"><br><br>
                <button id="addBtn" class="btn">Add File</button><br><br>
            </section>
        </aside>

        <div class="main-content" id="main-content">
            <div class="card">
                <h2>Welcome To Our Blogging Website</h2>
                <p>Share your thoughts with the world...</p>
            </div>
            <div class="card" id="card"></div>
        </div>
    </div>

    <script type="module" src="/JS file/firebase.mjs"></script>
    <script type="module" src="/JS file/blog.mjs"></script>
</body>

</html>
