<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1>Sign Up</h1>
            <form>
                <div class="input-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="text" placeholder="Enter your full name" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                <div class="input-group">
                    <label for="password"> Verify </label>
                    <input type="password" id="Password" placeholder="Confirm your password" required>
                </div>
                <button type="submit" id="Sign Up" class="btn">Sign Up</button>
                <p class="text">Already have an account? <a href="/index.html" id="signIn">Sign In</a></p>
            </form>
        </div>
    </div>
    <script type="module" src="firebase.mjs"></script>
    <script type="module" src="app.mjs"></script>
</body>
</html>
